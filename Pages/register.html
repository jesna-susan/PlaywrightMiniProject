<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - MySite</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="login-body">
  <div class="container mt-5">
    <h2 class="text-center">Create an Account</h2>
    
    <!-- Success message (initially hidden) -->
    <div id="successMessage" class="alert alert-success text-center d-none" role="alert">
      Successfully registered!
    </div>

    <form id="registerForm" class="w-50 mx-auto mt-4">
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Create Account</button>
    </form>
    <div class="text-center mt-3">
        <a href="./index.html" class="text-decoration-none">Back to Login</a>
    </div>

  </div>

  <script>
    const form = document.getElementById('registerForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // prevent actual submission
      successMessage.classList.remove('d-none'); // show success message
      form.reset(); // optionally reset the form fields
    });
  </script>
</body>
</html>
