<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - InternHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .contact-container {
      max-width: 800px;
      margin: auto;
      margin-top: 50px;
      padding: 30px;
      background: #f7f7f7;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .contact-info i {
      font-size: 1.5rem;
      margin-right: 10px;
      color: #007bff;
    }
    .form-label {
      font-weight: 600;
    }
    .btn-submit {
      background-color: #541bff;
      color: #fff;
      font-weight: bold;
    }
    #thankYouMessage {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container contact-container">
    <h2 class="text-center mb-4 text-primary">Get in Touch</h2>
    
    <div class="contact-info mb-4">
      <p><i class="fas fa-phone"></i> +91 98765 43210</p>
      <p><i class="fas fa-envelope"></i> support@internhub.com</p>
    </div>

    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Full name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="email" placeholder="example@example.com" required />
      </div>
      <div class="mb-3">
        <label for="query" class="form-label">Your Query</label>
        <textarea class="form-control" id="query" rows="4" placeholder="Let us know how we can help you..." required></textarea>
      </div>
      <button type="submit" class="btn btn-submit w-100">Submit Query</button>
    </form>

    <div id="thankYouMessage">Your query has been submitted. Thank you!</div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const thankYou = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      form.reset();
      thankYou.style.display = 'block';
    });
  </script>
</body>
</html>
